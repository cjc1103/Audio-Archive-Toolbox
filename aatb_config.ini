# AATB Audio Archive Toolbox
# configuration file

[Settings]
InfotextFileExtension = info.txt
CuesheetFileExtension = info.cue

[FilesToDelete]
# keys must be unique
01 = .bak
02 = .BAK
03 = .sfk
04 = .H2
05 = .HDP
06 = .BAK.VIP

[DirsToDelete]
# keys must be unique
01 = Images

[Macros]
# macro name = expanded arguments
# the macro will be expanded at runtime
-cjc = --compress --m4a=all --flac=all --md5 --ffp --m3u-playlist
-cjc+shn = --compress --m4a=all --flac=all --md5 --ffp --shn --m3u-playlist
-del = --delete --wav=all 
-delall = --delete --wav=all --misc-files-delete
-vtag = --verify --tag --all --m3u-playlist --overwrite
